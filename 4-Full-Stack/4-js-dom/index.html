<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School</title>
    <script src="./main.js" defer></script>
</head>
<body>
    <header>
        <h1>School</h1>
    </header>
    <main>
        <h3>Students</h3>
        <button onclick="getStudents()">Get Students</button>
        <ul id="studentContainer">

        </ul>
        <form onsubmit="addStudent(event)">
            <input name="first_name" type="text" placeholder="First Name"/>
            <input name="last_name" type="text" placeholder="Last Name"/>
            <input name="age" type="number" />
            <input name="grade" type="grade" placeholder="Grade"/>
            <input type="submit"/>
        </form>
    </main>
    <footer>
        <div onclick="fillColor(event,'black')"
        style="display:flex; align-items:center; justify-content:center; height:300px; width: 300px; border: black 5px solid">
            <div onclick="fillColor(event,'red')" style="display:flex; align-items:center; justify-content:center; height: 150px; width:150px ; border: red 5px solid">
                <div onclick="fillColor(event,'green')" style="display:flex; align-items:center; justify-content:center; height:75px ; width:75px ; border: solid 5px green">

                </div>
            </div>
        </div>

    </footer>
